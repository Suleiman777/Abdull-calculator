<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>      
   <div class="calculator">
    <div class="btn_top_ac">
        <button class="button operator" data-value="AC" onclick=""><i class='bx bx-expand-alt'></i></button>
        <button class="button operator" data-value="AC" onclick=""><i class='bx bx-pause bx-rotate-90' ></i></button>
        <button class="button operator" data-value="AC" onclick=""><i class='bx bxs-category-alt'></i></button>
        <button class="button operator" data-value="AC" onclick=""><i class='bx bx-dollar-circle' ></i></button>
        <button class="button operator" data-value="AC" onclick=""><i class='bx bx-dots-vertical-rounded'></i></button>
    </div>
    <input type="text" id="result" value="0">
    <hr>

    <div class="btn_ac">
        <button class="button operator" data-value="AC" onclick="">AC</button>
        <button class="button clear" data-value="<" onclick=""><</button>
        <button class="button operator" data-value="%" onclick="">%</button>
        <button class="button operator" data-value="/" onclick="">/</button>
    </div>

    <div class="btn_ac">
        <button class="button" data-value="7" onclick="">7</button>
        <button class="button" data-value="8" onclick="">8</button>
        <button class="button" data-value="9" onclick="">9</button>
        <button class="button operator" data-value="*" onclick="">*</button>
    </div>

    <div class="btn_ac">
        <button class="button" data-value="4" onclick="">4</button>
        <button class="button" data-value="5" onclick="">5</button>
        <button class="button" data-value="6" onclick="">6</button>
        <button class="button operator" data-value="-" onclick="">-</button>
    </div>

    <div class="btn_ac">
        <button class="button" data-value="1" onclick="">1</button>
        <button class="button" data-value="2" onclick="">2</button>
        <button class="button" data-value="3" onclick="">3</button>
        <button class="button operator" data-value="+" onclick="">+</button>
    </div>

    <div class="btn_ac">
        <button class="button" data-value="0" onclick=""><i class='bx bx-exit-fullscreen'></i></button>
        <button class="button" data-value="0" onclick="">0</button>
        <button class="button" data-value=".." onclick="">..</button>
        <button class="button equal" data-value="=" onclick="">=</button>
    </div>

   </div>
